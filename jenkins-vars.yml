---

# jenkins variables
project_name: docker-diskover
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'diskoverdata'
  - EXT_REPO = 'diskover-community'
  - BUILD_VERSION_ARG = 'DISKOVER_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-diskover'
  - CONTAINER_NAME='diskover'
  - DOCKERHUB_IMAGE = 'linuxserver/diskover'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/diskover'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/diskover'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
